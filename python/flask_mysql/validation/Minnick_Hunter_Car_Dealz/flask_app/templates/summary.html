<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="pt-4 text-primary text-white">Show Car Details</h1> <!--made it easier to just make the font white than to mess with CSS for spacing and margins-->
            <ul class="navbar">
                <li class="d-flex mx-5">
                    <a class="btn btn-primary" href="/dashboard">Dashboard</a>
                </li>
                <li class="d-flex mx-5">
                    <a class="btn btn-primary" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="card col-10 mx-auto my-5 border">
            <div class="card-body">
                <h2 class="card-title text-primary text-black">${{car.price}}</h2>
                <br>
                <p class="card-text">Model: {{car.model}}</p>
                <p class="card-text">Make: {{car.make}}</p>
                <p class="card-text">Year: {{car.year}}</p>
                <p class="card-text">Description: {{car.description}}</p>
                <br>
                <p class="card_text">Seller: {{car.seller}}</p>
                <nav class="navbar justify-content-end">
                    <a class="btn btn-primary mx-3" href="/cars/destroy/{{car.id}}">Purchase</a>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
