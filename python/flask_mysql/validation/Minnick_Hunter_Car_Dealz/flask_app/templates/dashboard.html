<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="pt-4 text-primary text-black">Welcome to Car Dealz, {{user.first_name}}!!!</h1>
            <ul class="navbar">
                <li class="d-flex mx-5">
                    <a class="btn btn-primary" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h2 class="mx-5 pt-4 text-primary text-black">Cars for Sale</h1>
        <br>
        <div class="col-10 mx-auto px-2 border border-black">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Seller</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for car in cars %}
                        <tr>
                            <td>{{car.model}}</td>
                            <td>{{car.year}}</td>
                            <td>{{car.seller}}</td>
                            <td>
                                <a href="/cars/{{car.id}}">View</a>
                                {% if car.user_id == session.user_id %}
                                <a href="/cars/edit/{{car.id}}">Edit</a>
                                <a href="/cars/destroy/{{car.id}}">Delete</a>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <nav class="navbar justify-content-end">
                <a class="btn btn-primary mx-3" href="/cars/add">Add a Car</a>
            </nav>
        </div>
    </div>
</body>
</html>
