<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Car for Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="pt-4 text-primary text-black">Put Car Up For Sale</h1>
            <ul class="navbar">
                <li class="d-flex mx-5">
                    <a class="btn btn-primary" href="/dashboard">Dashboard</a>
                </li>
                <li class="d-flex mx-5">
                    <a class="btn btn-primary" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <form action="/cars/create" method="post" class="col-15 p-5">
            {% with messages = get_flashed_messages(category_filter=['car']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Invalid!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
            <div class="d-flex justify-content-between col-10">
                <div class="col-5">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" name="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <input type="text" name="model" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="make">Make:</label>
                        <input type="text" name="make" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" name="year" class="form-control" min="1900" max="2022">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
