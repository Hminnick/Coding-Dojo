<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 200px;
            padding: 10px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody>
                {%for user in users%}
                <tr>
                    <td>{{user['first_name']}}</td>
                    <td>{{user['last_name']}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
