<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img class="user" src="user-circle.png" alt="user-circle"></div>
        <div class="info">
            <div><h1>Jane Doe</h1></div>
            <div><p class="location"><img class="marker" src="map-marker.png" alt="map-marker">Seattle</p></div>
            <div><p class="details">Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p></div>
            <div class="gear"><img id="gear" src="gear.png" alt="gear"><a href="">edit profile</a></div>            
        </div>
    </div>
</body>
</html>
